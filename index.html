    <div class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading track...</div>
    </div>

    <div class="modal" id="urlModal">
        <div class="modal-content">
            <h2>Load from URL</h2>
            <input type="text" id="urlInput" placeholder="Enter YouTube or MP3 URL">
            <div class="modal-buttons">
                <button class="modal-btn" id="urlLoadBtn">Load</button>
                <button class="modal-btn" id="urlCancelBtn">Cancel</button>
            </div>
        </div>
    </div>

    <div class="modal" id="feedbackModal">
        <div class="modal-content">
            <h2>Send Feedback</h2>
            <textarea id="feedbackText" placeholder="Your feedback..." maxlength="500"></textarea>
            <div class="modal-buttons">
                <button class="modal-btn" id="feedbackSendBtn">Send</button>
                <button class="modal-btn" id="feedbackCancelBtn">Cancel</button>
            </div>
        </div>
    </div>

    <div class="modal" id="lyricsModal">
        <div class="modal-content">
            <h2 data-i18n="lyrics">Lyrics</h2>
            <div id="lyricsContent" class="lyrics-content"></div>
            <div class="modal-buttons">
                <button class="modal-btn" id="lyricsCloseBtn" data-i18n="close">Close</button>
            </div>
        </div>
    </div>

    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <h2>Settings</h2>
            <div class="setting-item">
                <span data-i18n="showYouTubeVideo">Show YouTube Video</span>
                <label class="switch">
                    <input type="checkbox" id="showYouTubeToggle">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="setting-item">
                <span data-i18n="showLocalVideo">Show Local Video</span>
                <label class="switch">
                    <input type="checkbox" id="showLocalVideoToggle">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="setting-item">
                <span data-i18n="showLyricPlayer">Show Lyric Player</span>
                <label class="switch">
                    <input type="checkbox" id="showLyricsToggle" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="setting-item">
                <span data-i18n="showChapters">Show Chapters</span>
                <label class="switch">
                    <input type="checkbox" id="showChaptersToggle">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="setting-item">
                <span data-i18n="showHolidayMusic">Show Holiday Music</span>
                <label class="switch">
                    <input type="checkbox" id="showHolidayToggle" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="setting-item">
                <span data-i18n="language">Language</span>
                <select id="languageSelect">
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="fr">Français</option>
                    <option value="de">Deutsch</option>
                </select>
            </div>
            <div class="modal-buttons">
                <button class="modal-btn" id="settingsCloseBtn">Close</button>
            </div>
        </div>
    </div>

    <!-- Chapter Menu (Hidden by default) -->
    <div class="chapter-menu" id="chapterMenu">
        <div class="chapter-header">
            <span data-i18n="chapters">Chapters</span>
            <button class="close-btn" id="chapterCloseBtn">&times;</button>
        </div>
        <div class="chapter-list" id="chapterList">
            <!-- Chapters will be injected here -->
        </div>
    </div>

    <div class="notification" id="notification">
        <div class="notification-content">
            <span class="notification-message"></span>
            <button class="notification-close">�</button>
        </div>
    </div>

        <div id="clock">

        </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then((registration) => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    }, (err) => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
